<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <!-- highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: #abb2bf;
            background-color: #282c34;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #markdown-output {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 1.5rem 2rem;
            background-color: #21252b;
            border: 1px solid #3a4048;
            border-radius: 8px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            border-bottom: 1px solid #3a4048;
            padding-bottom: 0.3em;
            color: #ffffff;
        }
        h1 {
            font-size: 2em;
        }
        p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        pre code {
            font-size: 100%;
            padding: 1em;
            border-radius: 6px;
        }
        pre {
            background-color: #282c34; /* Match body background for seamless look */
            border-radius: 6px;
            margin-bottom: 16px;
            padding: 0;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div id="markdown-output"></div>

    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Content from input.md
            const markdownInput = `# Hello, Gemini

html code:
  <h2>This is a Code Block</h2>
    \`\`checks
    addCoc logiche
    \`\`\``;

            // Get the target element to render the HTML into
            const outputContainer = document.getElementById('markdown-output');

            if (outputContainer) {
                // Use marked.js to convert the markdown string into an HTML string
                const htmlOutput = marked.parse(markdownInput);

                // Set the innerHTML of the container to the generated HTML
                outputContainer.innerHTML = htmlOutput;

                // Tell highlight.js to find and highlight all <code> blocks
                // Note: The provided markdown from input.md is malformed and does not
                // create a proper <pre><code> block, so highlight.js will not apply
                // multi-line syntax highlighting in this specific case. It will style
                // the inline `<code>` elements generated by marked.js.
                hljs.highlightAll();
            }
        });
    </script>

</body>
</html>
